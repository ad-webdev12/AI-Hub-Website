<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Hub</title>
    <!-- FONTS AND ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&display=swap" rel="stylesheet"/>
    <link rel="icon" href="img/ai-logo-2.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Lato", Arial, sans-serif;
        color: #333;
        background-color: #f4f4f9;
        /* Subtle background used in your existing code */
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 1)), url("img/ai-home-bg.webp");
        background-position: center;
        background-size: cover;
        /* Some overflow hidden for animations */
        overflow-x: hidden;
      }

      /************************************
       POPUP SCREEN ON LOAD
      *************************************/
      #intro-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/circuit-bg.gif") center center / cover, rgba(0, 0, 0, 0.8);
        background-blend-mode: overlay;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #intro-popup-content {
		  background: rgba(0, 0, 0, .8);
        padding: 2rem;
        border-radius: 8px;
		border-style: solid;
		border-color: white;
        text-align: center;
        color: #fff;
        max-width: 500px;
        animation: slideDown 1s ease forwards;
      }

      @keyframes slideDown {
        0% {
          transform: translateY(-100vh);
        }
        100% {
          transform: translateY(0);
        }
      }

      #intro-popup h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      #intro-popup h2 {
        font-size: 1.2rem;
        font-weight: 400;
        margin-bottom: 2rem;
        color: #0ff;
      }

      .user-level-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .user-level-buttons input {
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        background: linear-gradient(45deg, #444, #999);
        color: #fff;
        border-radius: 4px;
        transition: transform 0.2s;
      }
      .user-level-buttons input:hover {
        transform: scale(1.1);
		background:linear-gradient(45deg, blue, lightblue);
      }
	</style>
	</head>
<body>


  <!-- ONLOAD POPUP SCREEN -->
  <div id="intro-popup">
    <div id="intro-popup-content">
      <h1>Welcome to AI Hub!</h1>
      <h2>Let's Learn about AI, with AI, Through AI</h2>
      <div class="user-level-buttons">
        <input type="button" onclick="location.href='index-beginner.html';" value="Uh.. I don't know what's AI" />

       	<input type="button" onclick="location.href='index-beginner.html';" value="Beginner" />

		<input type="button" onclick="location.href='index-advanced.html';" value="I have learned a bit about AI" />

		<input type="button" onclick="location.href='index-advanced.html';" value="I am an expert of AI" />

      </div>
    </div>
  </div>	

</body>
</html>
